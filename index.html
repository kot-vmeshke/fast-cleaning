<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быстрая уборка</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
        <div class="container header-container">
            <img src="./img/logo.svg" alt="logo" class="logo">
            <div class="benefits">
                <div class="benefit">
                    <h4 class="benefit-title">1 час</h4>
                    <p class="benefit-description">Среднее время уборки</p>
                </div>
                <div class="benefit">
                    <h4 class="benefit-title">850<span>₴</span></h4>
                    <p class="benefit-description">Средний чек</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container main-container">
            <h1 class="main-title">Быстрая<br>уборка квартир</h1>
            <p class="main-description">Проведите время с пользой, пока наш специалист с набором моющих средств и губок/салфеток проведет профессиональную уборку</p>
            <form action="#" class="form">
                <input type="text" name="phone" id="phone" class="phone" placeholder="Ваш номер телефона">
                <input type="submit" value="Далее" class="next">
            </form>
        </div>
    </main>
    <footer>
        <div class="container footer-container">
            <div class="socials">
                <a href="#" class="instagram" title="Instagram"></a>
                <a href="#" class="viber" title="Viber"></a>
                <a href="#" class="telegram" title="Telegram"></a>
            </div>
            <a href="tel:+83235761370">8 (323) 576-13-70</a>
        </div>
    </footer>
    <div class="win-ok hide">
      <div class="win-content">
        <p class="win-text">Мы свяжемся с вами в ближайшее время</p>
        <button class="win-button-ok">ОК</button>
        <button class="win-button-close"></button>
      </div>
    </div>
  </body>
</html>
